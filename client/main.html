<template name="main">
	{{#if loading}}
		<div class="text-center">
			<div class="pong-loader">
				Loading…
			</div>
			<p>Connecting..</p>
		</div>
	{{else}}
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Produkt</th>
				<th>Typ</th>
				<th class="hidden-xs">Förpackning</th>
				<th class="hidden-xs">Volym</th>
				<th>Pris</th>
				<th class="hidden-xs">Vol.%</th>
				<th>APK</th>
			</tr>
		</thead>
		<tbody>
			{{#each booze}}
				<tr class="{{rowClass}}">
					<td><a href="{{url}}">{{name}} {{name2}}</a></td>
					<td>{{group}}</td>
					<td class="hidden-xs">{{container}}</td>
					<td class="hidden-xs">{{mlToReadable volume}}</td>
					<td>{{price}} kr</td>
					<td class="hidden-xs">{{alcohol}}%</td>
					<td><strong>{{round apk}}</strong></td>
				</tr>
			{{/each}}
		</tbody>
	</table>
	{{/if}}
</template>
