<template name="main">
  {{#if loading}}
    <div class="text-center">
      <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>
      <p>Väntar på data</p>
    </div>
  {{else}}
    {{#if noresults}}
      <p>Inga drycker hittades</p>
    {{else}}
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Produkt</th>
            <th>Typ</th>
            <th class="d-none d-sm-block">Förpackning</th>
            <th class="d-none d-sm-block">Volym</th>
            <th>Pris</th>
            <th class="d-none d-sm-block">Vol.%</th>
            <th>APK</th>
            <th>KPS</th>
          </tr>
        </thead>
        <tbody>
          {{#each booze}}
            <tr class="{{rowClass}}">
              <td><a href="{{url}}">{{name}} {{name2}}</a></td>
              <td>{{group}}</td>
              <td class="d-none d-sm-block">{{container}}</td>
              <td class="d-none d-sm-block">{{volume}} ml</td>
              <td>{{price}} kr</td>
              <td class="d-none d-sm-block">{{alcohol}}%</td>
              <td><strong>{{round apk}}</strong></td>
              <td><strong>{{round kps}}</strong></td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    {{/if}}
  {{/if}}
</template>
