<template name="groups">
	<div class="row">
		<div class="col-sm-3">
			<select class="form-control">
				<option value="">Alla</option>
				{{#each groups}}
					<option value="{{slug}}" {{selected}}>{{name}}</option>
				{{/each}}
			</select>
		</div>
		<div class="col-sm-6">
			<p>Alkohol per krona (<strong>APK</strong>) är ett studentikost mått som anger mängden alkohol som erhålls per nedlagd krona, vid köp av en alkoholhaltig dryck. APK stiger då dryckens pris sjunker eller alkoholhalten stiger.</p>
		</div>
	</div>
</template>
