<template name="groups">
	<div class="alcohol-type">
		<div class="row">
			<div class="col-sm-3">
				<label class="control-label" for="product-group">Visa alkoholtyp</label>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<select class="form-control" id="product-group">
					<option value="">Alla</option>
					{{#each groups}}
						<option value="{{slug}}" {{selected}}>{{name}}</option>
					{{/each}}
				</select>
			</div>
		</div>
	</div>
</template>
