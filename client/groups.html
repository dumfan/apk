<template name="groups">

		<div class="form-group">
			<label for="product-group">Visa alkoholtyp</label>
			<select class="form-control" id="product-group">
				<option value="">Alla</option>
				{{#each groups}}
					<option value="{{slug}}" {{selected}}>{{name}}</option>
				{{/each}}
			</select>
		</div>
	</div>
</template>
