<template name="groups">
	<div class="row">
		<div class="col-sm-3">
			<select class="form-control">
				<option value="">Alla alkoholtyper</option>
				{{#each groups}}
					<option value="{{slug}}" {{selected}}>{{name}}</option>
				{{/each}}
			</select>
		</div>
		<div class="col-sm-6">
			<p>Alkohol per krona (<strong>APK</strong>) är ett studentikost mått som anger mängden alkohol som erhålls per nedlagd krona, vid köp av en alkoholhaltig dryck. APK stiger då dryckens pris sjunker eller alkoholhalten stiger.</p>
		</div>
		<div class="col-sm-3 hidden-xs">
			<div class="row">
				<div class="col-md-2">
				<img src="/chrome-logo.png" alt="Chrome logo" />
				</div>
				<div class="col-md-10">
					<p>
						Testa även <a href="https://chrome.google.com/webstore/detail/systembolaget-apk/njcbniedjlbhdnolbchleaocgkhojofl?hl=sv&gl=SE">vår Chrome plugin</a> för att se APK direkt på systembolaget.se.
					</p>
				</div>
			</div>
		</div>
	</div>
</template>
