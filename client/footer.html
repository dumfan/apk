<template name="footer">
  <footer class="footer">
    <div class="container">
      <p class="text-muted text-center">
        {{#each settings}}
          <span style="white-space: nowrap;">Last seed: <strong>{{time}}</strong>.</span>
          <span style="white-space: nowrap;">Hash: <code>{{hash}}</code>.</span>
        {{/each}}
      </p>
      <p class="text-center">
        <a href="https://github.com/dumfan/apk">
          <img alt="GitHub stars" src="https://img.shields.io/github/stars/dumfan/apk?style=social">
        </a>
      </p>
    </div>
  </footer>
</template>
