<template name="footer">
  <footer class="footer">
    <div class="container">
      <p class="text-muted text-center">
        <span style="white-space: nowrap;">Last seed: <strong>{{settings.time}}</strong>.</span>
        {{#unless equals settings.time settings.lastCheck}}
        <span style="white-space: nowrap;">Last check: <strong>{{settings.lastCheck}}</strong>.</span>
        {{/unless}}
        <span style="white-space: nowrap;">Hash: <code>{{settings.hash}}</code>.</span>
      </p>
      <p class="text-center">
        <a href="https://github.com/dumfan/apk">
          <img alt="GitHub stars" src="https://img.shields.io/github/stars/dumfan/apk?style=social">
        </a>
      </p>
    </div>
  </footer>
</template>
