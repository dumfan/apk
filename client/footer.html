<template name="footer">
  <footer class="footer">
    <div class="container">
      <p class="text-muted text-center">
        Last seed: <strong>{{timeAgo settings.time}}</strong><br />
        {{#unless equals settings.time settings.lastCheck}}
          Last check: <strong>{{timeAgo settings.lastCheck}}</strong><br />
        {{/unless}}
        Hash: <code>{{settings.hash}}</code>
      </p>
      <p class="text-center">
        <a href="https://github.com/dumfan/apk">
          <img alt="GitHub stars" src="https://img.shields.io/github/stars/dumfan/apk?style=social">
        </a>
      </p>
    </div>
  </footer>
</template>
